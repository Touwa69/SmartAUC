<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <!-- Add link to Font Awesome for the heart icon -->
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
           <a href="/home"> <button class="back-button">&larr;</button> </a>
            <h1>FAVOURITES</h1>
        </header>
        <p class="note">Note: Products will be automatically removed once the auction ends.</p>
        <div class="products-grid">
            <!-- Corrected product card with heart icon at the bottom right -->
            <div class="product-card">
                <i class="far fa-heart favorite-icon"></i>
            </div>
            <!-- Repeat the corrected product card for each item -->
            <div class="product-card">
                <i class="far fa-heart favorite-icon"></i>
            </div>
            <div class="product-card">
                <i class="far fa-heart favorite-icon"></i>
            </div>
            <!-- Product cards without heart icons -->
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
        </div>
        <br><br><br><br><br>
        <!-- Footer with icons can be added here -->
    </div>
</body>
</html>
