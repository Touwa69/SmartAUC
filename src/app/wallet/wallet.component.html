<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    
</head>
<body>
    <div class="wallet-container">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h1>WALLET</h1>
        </div>
        <div class="total-spend">
            <h2>Total Spend</h2>
            <p>378,029 tnd</p>
        </div>
        <div class="payment-methods">
            <h2>Payment Methods</h2>
            <!-- Add images or icons for each payment method -->
            <div class="payment-icons">
                <img src="mastercard.png" alt="MasterCard">
                <img src="visa.png" alt="Visa">
                <img src="d17.png" alt="D17">
                <img src="flouci.png" alt="Flouci">
            </div>
        </div>
        <div class="transactions">
            <h2>Transaction</h2>
            <ul>
                <li>MacBook Air 13<span>7,000 tnd</span></li>
                <li>PlayStation 5 slim<span>4,000 tnd</span></li>
                <li>iPhone 15 Pro<span>4,560 tnd</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
